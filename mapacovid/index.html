<!DOCTYPE html>
<html>
<head>
  <title>Mapa zonas de contagio Benito Juarez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- CSS leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <!-- Libreria leaflet -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

  <!--Plugin de omnivore para convertir los csv en formato geoJson -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px;
               float: left; background: white; border: 2px solid rgba(0,0,0,0.2);
               padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size:
               24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Tags de html para desplegar el mapa  -->
  <div id="map-title">Zonas de contagio Benito Juarez</div>
  <div id="map"></div>

  <!-- Creación del mapa con leaflet.js -->
  #map
  <script>
    var map = L.map('map').setView([ 21.161841457470665,-86.85121536254883], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

  var geojsonMarkerOptions = {
      radius: 8,
      fillColor: "#ff7800",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
  }
  // Función que carga los datos almacenados en data.csv
  var customLayer = L.geoJson(null, {
  onEachFeature: function(feature, layer) {
      layer.bindPopup(feature.properties.Title);
    }

   });
   var runLayer = omnivore.csv('data.csv', null, customLayer)
   .on('ready', function() {
    map.fitBounds(runLayer.getBounds());
   }).addTo(map);

   //Funcion para ver coordenadas con el puntero.
   var popup = L.popup();
   function onMapClick(e) {
       popup
           .setLatLng(e.latlng)
           .setContent("Has hecho click en la coordenada:<br> " +  e.latlng.lat.toString() + "," +  e.latlng.lng.toString())
           .openOn(map);
           console.log(e.latlng.lat.toString() + "," +  e.latlng.lng.toString());
   }

   map.on('click', onMapClick)
  </script>
</body>
</html>
